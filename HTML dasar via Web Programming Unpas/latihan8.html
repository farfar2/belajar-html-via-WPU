<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>latihan form</title>
</head>
<body>
    <!-- text field tempat pengisian teks untuk karakter yang terbatas -->
    <!-- dropdowm tempat opsi yang terbatas(biasanya di kolom tanggal) -->
    <!-- radio botton (seperti opsi pemilihan jenis kelamin) -->
    <!-- checkbox (diklik ada ceklisnya) -->

    <form>
        <label for="username">username :</label>
        <input type="text" id="username">
        <br><br>
        <label for="password">Password :</label>
        <input type="password" id="password">
        <br><br>
        <input type="radio" id="pria" name="jeniskelamin"> <label for="pria">pria</label>
        <input type="radio" id="wanita" name="jeniskelamin"> <label for="wanita"> wanita</label>
        <br><br>
        <input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label>
        <input type="checkbox" id="ngoding"><label for="ngoding">ngoding</label>
        <input type="checkbox" id="ngelamun"><label for="ngelamun">ngelamun</label>
        <input type="checkbox" id="tidur"><label for="tidur">tidur</label>
        <br><br>
        <textarea name="tentang anda" id="" cols="30" rows="10">tentang anda</textarea>
        <br><br>
        <select>
            <option value="">Pandeglang</option>
            <option value="">Bandung</option>
            <option value="">jakarta</option>
            <option value="">Surabaya</option>
        </select>
        <br><br>
        <button type="submit">kirim!</button>

    </form>
</body>
